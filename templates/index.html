<!DOCTYPE html>
<html>
<head>
    <title>Photo Search</title>
</head>
<body>
    <h1>Upload a photo to search for similar photos</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
